<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechChat QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #110726;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #qrcode {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to open TechChat</h1>
        <div id="qrcode"></div>
        <p>Make sure your phone is on the same WiFi network</p>
    </div>
    <script>
        const url = 'http://10.91.51.204:3000';
        new QRCode(document.getElementById('qrcode'), {
            text: url,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
