<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TechChat</title>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #110726;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(76, 201, 240, 0.2);
            border: 1px solid rgba(76, 201, 240, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4cc9f0;
        }

        p {
            margin: 1rem 0;
            line-height: 1.6;
            color: #e1e9ff;
        }

        .reload-btn {
            background: #4cc9f0;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            background: #0a6d8e;
            transform: translateY(-2px);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Don't worry - your data is saved and will sync once you're back online.</p>
        <button class="reload-btn" onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
